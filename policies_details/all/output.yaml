  metadata:
    carrier: "Nationwide"
    product: "Cyber & Professional Services (CAPS) — Coverage Section"
    form_code: "EK-P-18 (5-18)"
    edition_date: "2018-05"
    jurisdiction: null
    source:
      link: "https://www.nationwide.com/staticassets/e-risk-ESO-0925AO-Cyber-and-Pro-Services-CAPS-Specimen_tcm108-94507.pdf"
      type: "carrier_pdf"
      citation: "p. 1"

  compare:
    trigger: "claims_made_and_reported"
    duty: "duty_to_defend"
    defense_costs: "inside_limits"
    consent_to_settle:
      required: true
      hammer: "none"
      details: "Insurer has the right and duty to defend and may settle, but no settlement without Parent Company consent; consent not to be unreasonably withheld."
      cite: "§ F. Settlements, Defense and Payment of Expenses, p. 22"

  limits:
    per_claim_limit:
      amount: null
      currency: "USD"
      cite: "§ D.2.a (limits set on Declarations Item 3.1.a), p. 20"
    aggregate_limit:
      amount: null
      currency: "USD"
      cite: "§ D.2.a–c (aggregate structure; Item 3.1.b–c set on Declarations), p. 20–21"
    retention:
      amount: null
      currency: "USD"
      applies_to: "each_claim"
      cite: "§ D.1 (retention applies per Claim; amounts set on Declarations Item 3), p. 20"
    sublimits:
      - name: "Privacy Fines or Penalties"
        amount: null
        currency: "USD"
        applies_to: "aggregate"
        cite: "§ D.2.a (includes sublimit; set on Declarations Item 3.1), p. 20"
      - name: "PCI Standard Violation Fines and Expenses"
        amount: null
        currency: "USD"
        applies_to: "aggregate"
        cite: "§ D.2.a (includes sublimit; set on Declarations Item 3.1), p. 20"
      - name: "Additional Covered Expenses (per day and aggregate)"
        amount: null
        currency: "USD"
        applies_to: "aggregate"
        cite: "§ D.2.d (per-day and aggregate limits set on Declarations Item 3.2; no retention and paid in addition to Item 3.1.c), p. 20–21"

  coverage:
    tech_services_eo: { covered: true, summary: "Third-party liability for Technology Security Wrongful Acts and Professional Services Wrongful Acts.", cite: "§ A.1.a, c, p. 5; § B.56 (Technology Security Wrongful Act), p. 16" }
    media_liability: { covered: true, summary: "Liability for Media Services Wrongful Acts including media content harms.", cite: "§ A.1.b, p. 5; § B.33, p. 12" }
    ip_infringement: { covered: true, summary: "Infringement of copyright; dilution/infringement of trademark, trade dress, service mark/name, title or slogan within Cyber and Media Related Injury.", cite: "§ B.19.f–h, p. 10" }
    privacy: { covered: true, summary: "Liability for Privacy Wrongful Acts plus coverage for Privacy Fines or Penalties.", cite: "§ A.1.d, f, p. 5–6; § B.42–43, p. 14" }
    network_security: { covered: true, summary: "Unauthorized access/use, denial or disruption of services, malicious code, trade secret misappropriation (limited), failure of technology products, password theft (incl. phishing).", cite: "§ B.56(a–g), p. 16" }
    business_interruption:
      covered: true
      dependent_providers: false
      system_failure: true
      cite: "§ A.2.e (BI from Technology Breach or System Failure), p. 6; § B.6 (BI Expenses incl. Waiting Period set on Declarations), p. 7; § B.59–61 (Company Technology/Computer Interruption), p. 8; § B.51 (System Failure limited to Company-owned/leased premises), p. 15"
    regulatory: { covered: true, summary: "Privacy Fines or Penalties assessed solely by a Regulatory Agency following a Privacy Wrongful Act.", cite: "§ A.1.f, p. 6; § B.42 (Privacy Fines or Penalties), p. 14; § B.49 (Regulatory Agency), p. 10" }
    pci: { covered: true, summary: "PCI Standard Violation Fines and Expenses (fines, penalties, reimbursements, fraud recovery, assessments) arising from PCI failure; excludes chargebacks/interchange/discount/prospective fees.", cite: "§ A.1.g, p. 6; § B.36–37, p. 13" }
    breach_response: { covered: true, summary: "Company Direct Expenses: notification, crisis management/PR, forensic, recertification, data restoration.", cite: "§ A.2.a–d, g, p. 6; § B.9, B.16, B.24, p. 8–11" }
    cyber_extortion: { covered: true, summary: "Extortion Expenses from Technology Threat.", cite: "§ A.2.f, p. 6; § B.25, B.57, p. 11, 16" }
    social_engineering: { covered: true, summary: "Technology Fraud Theft Loss from fraudulent instructions/impersonation via email/text/phone/other electronic means.", cite: "§ A.2.h, p. 6; § B.53–54, p. 15–16" }
    contractual_liability_carveback: { exists: null, summary: "No general contractual liability exclusion or carve-back located in Exclusions; Loss definition excludes liquidated damages pursuant to any contract; express warranties/guarantees are excluded.", cite: "Not found; see § C.1–C.2 Exclusions, p. 17–18; § B.23.i (Damages exclusion for liquidated damages), p. 11" }

  exclusions:
    - label: "Pollution"
      effect: "Excludes Claims/Company Direct Expenses involving pollutants or clean-up directives."
      carvebacks: "None noted."
      cite: "§ C.1.a, p. 17"
    - label: "Prior knowledge/continuity"
      effect: "Excludes matters known before the Continuity Date that could reasonably be expected to give rise to a Claim or Company Direct Expense."
      carvebacks: "None noted."
      cite: "§ C.1.b, p. 17"
    - label: "Acts of God / natural perils & power/mechanical failure"
      effect: "Excludes losses from natural catastrophes and certain power/mechanical failures."
      carvebacks: "Negligence carve-back for power/mechanical failure."
      cite: "§ C.1.d–e, p. 17–18"
    - label: "Insured vs. insured / related entities"
      effect: "Excludes Claims brought by or on behalf of Insureds and certain related entities."
      carvebacks: "Does not apply to Company Direct Expenses; carve-back for natural person Insured Claims directly resulting from a Cyber Information Breach; carve-back for Third Party Insured."
      cite: "§ C.2.c, p. 18"
    - label: "Bodily injury / property damage"
      effect: "Excludes BI/PD and discrimination."
      carvebacks: "Carve-back where Claim directly results from a Technology Breach."
      cite: "§ C.2.a (last sentence), p. 18"
    - label: "Express warranties/guarantees"
      effect: "Excludes Claims involving express warranties or guarantees."
      carvebacks: "None noted."
      cite: "§ C.2.d, p. 14"
    - label: "Patent"
      effect: "Excludes infringement or inducement to infringe a patent."
      carvebacks: "None noted."
      cite: "§ C.2.e, p. 14"
    - label: "TCPA / telemarketing laws"
      effect: "Excludes violations of TCPA or analogous solicitation/Do-Not-Call laws."
      carvebacks: "None noted."
      cite: "§ C.1.s, p. 15–16"
    - label: "COPPA / children’s data laws"
      effect: "Excludes violations of COPPA or laws governing collection/use of Personal Information of children under 13."
      carvebacks: "None noted."
      cite: "§ C.1.t, p. 15–16"
    - label: "Dishonest acts by Insured (Tech Fraud Theft Loss)"
      effect: "Excludes Technology Fraud Theft Loss from dishonest/fraudulent acts by an Insured if established by final adjudication/guilty plea/admission."
      carvebacks: "No imputation to other Insureds."
      cite: "§ C.1.c, p. 17"

  definitions:
    professional_services: { text: "Any services provided to a client/customer including technology/computer/communications services; software/firmware/hardware design, integration, implementation; digital/media/data/Internet/e-commerce/info/website services; consulting/reviewing/managing/testing/auditing; security services (filtering, patching, audits/testing); data storage/processing/analysis; licensing/developing/installing/maintaining/supporting/repairing/training of electronic or computer systems.", cite: "§ B.45(a–g), p. 14" }
    technology_services: { text: "Covered via Technology Security Wrongful Act: failure to prevent unauthorized access/use; denial/disruption of services; malicious code; inability of authorized third party to access; introduction of malicious code; limited trade secret misappropriation; failure of Technology Products to perform; theft of passwords/access codes (incl. phishing).", cite: "§ B.56(a–g), p. 16" }
    wrongful_act: { text: "Any Business Associate, Media Services, PCI Standard Violation, Privacy, Professional Services, or Technology Security Wrongful Act.", cite: "§ B.63(a–f), p. 16–17" }

  conditions:
    notice_reporting: { summary: "Claims must be reported as soon as practicable, but no later than 90 days after the Policy Period (or Discovery Period) ends; circumstance reporting permitted to lock in a future Claim date.", cite: "§ E.1–2, p. 21" }
    extended_reporting: { available: true, duration: null, cite: "§ H.1–4 (General Terms – Discovery Period; duration set in Item 5 of the Declarations), p. 2–3 (EK-1A)" }
    territory: { summary: "Coverage extends to Wrongful Acts or Claims anywhere in the world.", cite: "§ I. Territory (General Terms), p. 3 (EK-1A)" }


      searched: ["Within specimen (PDF find): 'territory', 'Territory', 'jurisdiction', 'governing law', 'venue', 'worldwide' (no results)", "site:beazley.com MediaTech territory", "F00731 territory jurisdiction"]
      next_best_sources: ["SERFF form text for state-specific endorsements", "Beazley specimen endorsements for territory", "Issued policy jacket or state amendatory endorsements"]
    - item: "Waiting Period hours (BI and Dependent BI)"
      searched: ["Within specimen: 'Waiting Period' definition p. 15 (notes hours listed in Declarations)", "Beazley MediaTech 'Waiting Period' Declarations example", "MediaTech waiting period hours BI DBL"]
      next_best_sources: ["Declarations page of issued policy", "Binder/quote showing Waiting Period hours", "Broker marketing specimen including sample Declarations"]
